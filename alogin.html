<!DOCTYPE html>
<html lang="en">
	 <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>UB Student WiFi</title>
		<meta http-equiv="refresh" content="100; url=$(link-status)">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<link href="assets/fonts/font-awesome/font-awesome.css" rel="stylesheet" type="text/css">
	    <link href="assets/fonts/maven-pro/maven-pro.css" rel="stylesheet" type="text/css">

	    <link rel="stylesheet" type="text/css" media="all" href="assets/css/animate.css">
	    <link rel="stylesheet" type="text/css" media="all" href="assets/packages/bootstrap/bootstrap.css">
	    <link rel="stylesheet" type="text/css" media="all" href="assets/packages/aos/aos.css">
	    <link rel="stylesheet" type="text/css" media="all" href="assets/css/theme.css">
		<script language="JavaScript">
		<!--
			function startClock() {
				$(if popup == 'true')
				open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
			$(endif)
			location.href = '$(link-redirect)';
			}
		//-->
		</script>
	</head>
	<body onLoad="startClock()" class="d-flex align-items-center">
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-4 col-md-4 text-center" data-aos="zoom-in">
						<div class="box-white">
							<form>
								<div class="a-login">
									<i class="fas fa-check-circle fa-2x text-success"></i>
									<p class="user"><span class="name">Success..!</span></p>
									<p>You are logged in <srong>$(username)</srong><br/>
									Please wait if nothing happens</p>
								</div>
								<a href="$(link-status)" class="btn btn-primary">Go <i class="fas fa-long-arrow-alt-right"></i></a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/waypoint.js"></script>
	    <script type="text/javascript" src="assets/packages/bootstrap/libraries/popper.js"></script>
	    <script type="text/javascript" src="assets/packages/bootstrap/bootstrap.js"></script>
	    <script type="text/javascript" src="assets/packages/aos/aos.js"></script>
	    <script type="text/javascript" src="assets/js/theme.js"></script>
	</body>
</html>
